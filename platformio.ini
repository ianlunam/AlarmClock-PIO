;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
    ESP32Async/ESPAsyncWebServer
    bblanchon/ArduinoJson
    bodmer/TFT_eSPI
	WiFi
	https://github.com/PaulStoffregen/XPT2046_Touchscreen.git#v1.4
	lvgl/lvgl@^9.2.2
	SPI
	FS
	SPIFFS
	nitek/XPT2046_Bitbang_Slim@^2.0.0
	knolleary/PubSubClient@^2.8
	bodmer/TFT_eWidget@^0.0.6
monitor_speed = 115200
build_flags =
	-D USER_SETUP_LOADED
	-D TFT_MISO=12
	-D TFT_MOSI=13
	-D TFT_SCLK=14
	-D TFT_CS=15
	-D USE_HSPI_PORT
	-D TFT_DC=2
	-D TFT_RST=-1
	-D TFT_BL=21
	-D TFT_BACKLIGHT_ON=HIGH
	-D TOUCH_CS=33
	-D SPI_FREQUENCY=55000000
	-D SPI_READ_FREQUENCY=20000000
	-D SPI_TOUCH_FREQUENCY=2500000
	-D XPT2046_IRQ=36
	-D XPT2046_MOSI=32
	-D XPT2046_MISO=39
	-D XPT2046_CLK=25
	-D XPT2046_CS=33
	-D LDR_PIN=34
	-D LED_BLUE=17
	-D LED_RED=4
	-D LED_GREEN=16
	-D LOAD_GLCD
	-D LOAD_FONT2
	-D LOAD_FONT4
	-D LOAD_FONT6
	-D LOAD_FONT7
	-D LOAD_FONT8
	-D LOAD_GFXFF
	-D SMOOTH_FONT=0
	-D ILI9341_2_DRIVER
	-D BL_MAX=150
	-D BL_MIN=1
	-D SPEAKER_PIN=26
	-D SNOOZE_PERIOD=7
	-D TEXT_R=1
	-D TEXT_G=17
	-D TEXT_B=9
	-D MQTT_BROKER=\"mqtt.local\"
	-D MQTT_PORT=1883
	-D BACKGROUND_COLOUR=TFT_BLACK
	-D TIMEZONE=\"NZST-12NZDT,M9.5.0,M4.1.0/3\"
	-D NTP_SERVER=\"nz.pool.ntp.org\"
	!echo "'-D WIFI_SSID=\"$(grep WIFI_SSID ../.secrets | awk '{print $2}')\"'"
	!echo "'-D WIFI_PWD=\"$(grep WIFI_PWD ../.secrets | awk '{print $2}')\"'"
